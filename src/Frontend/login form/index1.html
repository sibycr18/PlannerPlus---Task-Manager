<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form">
                <form action="">
                    <h2>login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <label for="username"><b>Username</b>
                        <input type="text" id="username"></label>
                    </div>
                    
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <label for="password"><b>Password</b>
                        <input type="password" id="password" name="password" required></label>
                    </div>
                    
                    <button type="button">login</button>
                    <div class="register">
                        <p>dont have an account <a href="http://127.0.0.1:5500/src/Frontend/register%20form/index2.html">register</a></p>
                    </div>

                </form>
            </div>
        </div> 
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
