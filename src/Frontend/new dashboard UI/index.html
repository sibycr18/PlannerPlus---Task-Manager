<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Task Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="task-manager">
    <!---Left bar Starts-->
    <div class="left-bar">
        <div class="upper-part">
            <div class="actions">
              <div class="circle"></div>
              <div class="circle-2"></div>
            </div>
          </div>
        

        <!--left content Starts-->
        <div class="left-content">
            <ul class="action-list">
                <li class="item">
                    <img src="/svg/inbox.svg" alt="" class="feather feather-inbox">
                    <span>inbox</span>
                </li>

                <li class="item">
                    <img src="/svg/star.svg" alt="" class="feather feather-star">
                    <span>Today</span>
                </li>

                <li class="item">
                    <img src="/svg/calender.svg" alt="" class="feather feather-calender">
                    <span>Upcoming</span>
                </li>

                <li class="item">
                    <img src="/svg/hash.svg" alt="" class="feather feather-hash">
                    <span>Important</span>
                </li>

                <li class="item">
                    <img src="/svg/users.svg" alt="" class="feather feather-users">
                    <span>Meetings</span>
                </li>

                <li class="item">
                    <img src="/svg/trash.svg" alt="" class="feather feather-trash">
                    <span>Trash</span>
                </li>
            </ul>
            <ul class="category-list">
                <li class="item">
                    <img src="/svg/users.svg" alt="" class="feather feather-users">
                    <span>Family</span>
                </li>

                <li class="item">
                    <img src="/svg/sun.svg" alt="" class="feather feather-sun">
                    <span>vacation</span>
                </li>

                <li class="item">
                    <img src="/svg/trending.svg" alt="" class="feather feather-trending-up">
                    <span>Festival</span>
                </li>

                <li class="item">
                    <img src="/svg/zap.svg" alt="" class="feather feather-zap">
                    <span>Concerts</span>
                </li>

            </ul>
        </div>

         <!--left content Ends-->

    </div>
    <!---Left bar Ends-->

<!--page content Starts-->
<div class="page-content">
    <div class="header">Today Tasks</div>

    <!---content categories Starts-->
    <div class="content-categories">
        <div class="label-wrapper">
            <input type="radio" name="nav" id="opt-1" class="nav-item">
            <label class="category" for="opt-1">All</label>
        </div>

        <div class="label-wrapper">
            <input type="radio" name="nav" id="opt-2" class="nav-item">
            <label class="category" for="opt-2">Important</label>
        </div>

        <div class="label-wrapper">
            <input type="radio" name="nav" id="opt-3" class="nav-item">
            <label class="category" for="opt-3">Notes</label>
        </div>

        <div class="label-wrapper">
            <input type="radio" name="nav" id="opt-4" class="nav-item">
            <label class="category" for="opt-4">Links</label>
        </div>
    </div>

    <!---content categories Ends-->

    <!---tasks wrapper Starts-->
    <div class="tasks-wrapper">
        <div class="task">
            <input type="checkbox" name="task" id="item-1" class="task-item" checked>
            <label for="item-1">
                <span class="label-text">Dashboard Design  Implementaton</span>
            </label>
            <span class="tag approved">Approved</span>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-2" class="task-item" checked>
            <label for="item-2">
                <span class="label-text">Create a userflow</span>
            </label>
            <span class="tag progress">In progress</span>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-3" class="task-item" checked>
            <label for="item-3">
                <span class="label-text">Application Implementaton</span>
            </label>
            <span class="tag review">In Review</span>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-4" class="task-item" checked>
            <label for="item-4">
                <span class="label-text">Create a Dashboard Design</span>
            </label>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-5" class="task-item" checked>
            <label for="item-5">
                <span class="label-text">Create a web  Application Design </span>
            </label>
            <span class="tag approved">Approved</span>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-6" class="task-item" checked>
            <label for="item-6">
                <span class="label-text">Interective Design</span>
            </label>
            <span class="tag review">In Review</span>
        </div>
        <div class="header upcoming">Upcoming Tasks</div>

        <div class="task">
            <input type="checkbox" name="task" id="item-7" class="task-item" checked>
            <label for="item-7">
                <span class="label-text">Dashboard Design  Implementaton</span>
            </label>
            <span class="tag Waiting">Waiting</span>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-8" class="task-item" checked>
            <label for="item-8">
                <span class="label-text">Create a userflow</span>
            </label>
            <span class="tag Waiting">Waiting</span>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-9" class="task-item" checked>
            <label for="item-9">
                <span class="label-text">Application Implementaton</span>
            </label>
            <span class="tag Waiting">Waiting</span>
        </div>

        <div class="task">
            <input type="checkbox" name="task" id="item-9" class="task-item" checked>
            <label for="item-9">
                <span class="label-text">Create a Dashboard Design</span>
            </label>
            <span class="tag Waiting">Waiting</span>
        </div>

    </div>

    <!---tasks wrapper Ends-->


</div>

<!--page content Ends-->

</div>
    
</body>
</html>
