<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Task Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="task-manager">
        <!---Left bar Starts-->
        <div class="left-bar">
            <!--left content Starts-->
            <div class="left-content">
                <ul class="action-list">

                    <li class="item" id="pending">
                        <ion-icon name="time"></ion-icon>
                        <span>Pending</span>
                    </li>

                    <li class="item" id="completed">
                        <ion-icon name="checkmark-circle"></ion-icon>
                        <span>Completed</span>
                    </li>

                </ul>
            </div>
            <!--left content Ends-->
        </div>
        <!---Left bar Ends-->

        <!--page content Starts-->
        <div class="page-content">

            <div class="page-header">
                <div class="page-title">
                    <h1>Today's Tasks</h1>
                    <button id="add-task" class="icon-button"><ion-icon name="add-outline"></ion-icon></button>
                </div>
                <button id="logout-button" class="icon-button"><ion-icon name="log-out-outline"></ion-icon></button>
            </div>



            <!---tasks wrapper Starts-->
            <div class="tasks-wrapper">
                <div class="task">
                    <input type="checkbox" name="task" id="item-1" class="task-item" checked>
                    <label for="item-1">
                        <span class="label-text">Dashboard Design Implementaton</span>
                    </label>
                    <!-- <span class="tag approved">Approved</span> -->
                </div>

                <div class="task">
                    <input type="checkbox" name="task" id="item-2" class="task-item">
                    <label for="item-2">
                        <span class="label-text">Create a userflow</span>
                    </label>
                    <!-- <span class="tag progress">In progress</span> -->
                </div>

                <div class="task">
                    <input type="checkbox" name="task" id="item-3" class="task-item" checked>
                    <label for="item-3">
                        <span class="label-text">Application Implementaton</span>
                    </label>
                    <!-- <span class="tag review">In Review</span> -->
                </div>

                <div class="task">
                    <input type="checkbox" name="task" id="item-4" class="task-item" checked>
                    <label for="item-4">
                        <span class="label-text">Create a Dashboard Design</span>
                    </label>
                </div>

                <div class="task">
                    <input type="checkbox" name="task" id="item-5" class="task-item">
                    <label for="item-5">
                        <span class="label-text">Create a web Application Design </span>
                    </label>
                    <!-- <span class="tag approved">Approved</span> -->
                </div>

            </div>
            <!---tasks wrapper Ends-->

        </div>
        <!--page content Ends-->

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <!-- <script src="dashboard.js"></script> -->
    <script src="../scripts/scripts.js"></script>

</body>

</html>
