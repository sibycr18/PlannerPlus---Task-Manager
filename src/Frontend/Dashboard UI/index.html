<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK MANAGMENT UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskmanager">
        <!-- left bar starts -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>

                </div>
            </div>
            <!-- left content -->
            <div class="left-content">
                <ul class="actions-list">

                    <li class="item">
                        <!-- <ion-icon name="timer-outline.svg"></ion-icon> -->
                        <img src="timer-outline.svg" alt="">
                        <span>Inbox</span>
                    </li>

                    <li class="item">
                        <img src="" alt="">
                        <span>today</span>
                    </li>

                </ul>
            </div>
            <!-- left content ends -->
        </div>
        <!-- left bar ends -->

        <!-- page content starts -->
        <div class="page-content">
            <div class="header">UPCOMING TASKS</div>
        </div>
    </div>
</body>
</html>
