<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK MANAGMENT UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskmanager">

        <!-- left bar starts -->
        <div class="left-bar">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>
                </div>

            <!-- left content starts -->
            <div class="left-content">
                <ul class="actions-list">

                    <li class="item">
                        <!-- <ion-icon name="timer-outline.svg"></ion-icon> -->
                        <img src="timer-outline.svg" alt="">
                        <span>UPCOMING</span>
                    </li>

                    <li class="item">
                        <img src="" alt="">
                        <span>completed</span>
                    </li>

                </ul>
            </div>
            <!-- left content ends -->

        </div>
        <!-- left bar ends -->

        <!-- page content starts -->
        <div class="page-content">
            <div class="header">UPCOMING TASKS</div>

            <!-- content categories starts -->
            <div class="tasks-wrapper">
                <!-- task1 -->
                <div class="task">
                    <input type="checkbox" name="task" id = "item-1" class="task-item" checked>
                    <label for="item-1">
                        <span class="label-text"> Dashboard Design Implementation</span>
                    </label>
                </div>

                <!-- task2 -->
                <div class="task">
                    <input type="checkbox" name="task" id = "item-2" class="task-item" checked>
                    <label for="item-2">
                        <span class="label-text"> Dashboard Design Implementation</span>
                    </label>
                </div>

                <!-- task3 -->
                <div class="task">
                    <input type="checkbox" name="task" id = "item-3" class="task-item" checked>
                    <label for="item-3">
                        <span class="label-text"> Dashboard Design Implementation</span>
                    </label>
                </div>

                <!-- task4 -->
                <div class="task">
                    <input type="checkbox" name="task" id = "item-3" class="task-item" checked>
                    <label for="item-4">
                        <span class="label-text"> Dashboard Design Implementation</span>
                    </label>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
