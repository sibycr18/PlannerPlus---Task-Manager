<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="auth.css">
    <title>Register Page</title>
</head>

<body>
    <section>
        <h1 class="logo">Planner<sup>+</sup></h1>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="inputbox">
                        <ion-icon name="people-outline"></ion-icon>
                        <input type="username" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <button id="register-button">Register</button>
                    <div class="register">
                        <p>Already have an account?&nbsp;&nbsp;<a href="login.html">Login here</a></p>
                    </div>
                    <div id="register-error" class="alert alert-danger" role="alert">
                        <div id="register-error-message" class="error-message"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="scripts.js"></script>
</body>

</html>
