<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="taskmanager">

        <!-- left bar starts -->
        <div class="left-bar">

            <!-- left content starts -->
            <div class="left-content">
                <ul class="actions-list">

                    <li class="item">
                        <!-- <ion-icon name="timer-outline.svg"></ion-icon> -->
                        <img src="timer-outline.svg" alt="">
                        <span>Pending</span>
                    </li>

                    <li class="item">
                        <img src="" alt="">
                        <span>Completed</span>
                    </li>

                </ul>
            </div>
            <!-- left content ends -->

        </div>
        <!-- left bar ends -->

        <!-- page content starts -->
        <div class="page-content">
            <div class="header">Upcoming Tasks</div>

            <!-- content categories starts -->
            <div class="contnet-categories">
                <!-- task1 -->
                <div class="task">
                    <input type="checkbox" name="task" id = "item-1" class="task-item" checked>
                    <label for="item-1">
                        <span class="label-text"> Dashboard Design Implementation</span>
                    </label>
                    <span class="tag approved">Approved</span>
                </div>

                <!-- task2 -->
                <div class="task">
                    <input type="checkbox" name="task" id = "item-2" class="task-item" checked>
                    <label for="item-1">
                        <span class="label-text"> Dashboard Design Implementation</span>
                    </label>
                    <span class="tag approved">Approved</span>
                </div>

                <!-- task3 -->
                <div class="task">
                    <input type="checkbox" name="task" id = "item-3" class="task-item" checked>
                    <label for="item-1">
                        <span class="label-text"> Dashboard Design Implementation</span>
                    </label>
                    <span class="tag approved">Approved</span>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts.js" ></script>
</body>
</html>
